<div class="w3-animate-left">
  <div class="w3-teal w3-padding">TypeScript-app</div>
	<div class="w3-bar w3-black w3-card">
    <button class="w3-bar-item w3-button tablink" on-click="openLink:VIEW-HOME"><i class="fa fa-home" aria-hidden="true"></i></button>
    <button class="w3-bar-item w3-button tablink" on-click="openLink:VIEW-TABLES">Tablas-ListView</button>
    <button class="w3-bar-item w3-button tablink" on-click="openLink:VIEW-PUB-SUB">Pub-Sub</button>
    <button class="w3-bar-item w3-button tablink" on-click="openLink:VIEW-COMMANDS">Commands</button>
    <button class="w3-bar-item w3-button tablink" on-click="openLink:VIEW-REPORTS">Reports</button>
    <button class="w3-bar-item w3-button tablink" on-click="openLink:VIEW-REPORTS-V2">Reports V2</button>
    <button class="w3-bar-item w3-button tablink" on-click="openLink:VIEW-REPORTS-JS">JsReports</button>
    <button class="w3-bar-item w3-button tablink" on-click="openLink:VIEW-CONTENT-EDITABLE">Content-editable</button>
  </div>

  <div id="VIEW-TABLES"     class="w3-display-container city w3-animate-opacity" style="display:none"></div>
  <div id="VIEW-PUB-SUB"    class="w3-display-container city w3-animate-opacity" style="display:none"></div>
	<div id="VIEW-COMMANDS"   class="w3-display-container city w3-animate-opacity" style="display:none"></div>
	<div id="VIEW-REPORTS"    class="w3-display-container city w3-animate-opacity" style="display:none"></div>
	<div id="VIEW-REPORTS-V2" class="w3-display-container city w3-animate-opacity" style="display:none"></div>
	<div id="VIEW-REPORTS-JS" class="w3-display-container city w3-animate-opacity" style="display:none"></div>
  <div id="VIEW-CONTENT-EDITABLE" class="w3-display-container city w3-animate-opacity" style="display:none"></div>

  <div id="VIEW-HOME" class="w3-display-container city w3-animate-opacity">
    <div class="w3-teal w3-center w3-padding">Página principal</div>
    <div class="w3-padding">
      <p>
        Prueba de concepto de un framework para el desarrollo de aplicaciones con TypeScript.
      </p>
      <button class="w3-button w3-border" on-click="doAction:tree">core.tree</button>
      <button class="w3-button w3-border" on-click="doAction:bar">Bar chart</button>
      <button class="w3-button w3-border" on-click="doAction:svg-bar">Svg bar chart</button>
      <button class="w3-button w3-border" on-click="doAction:pie">Pie chart</button>
    </div>

    <div class="w3-container" on-publish="msg/main-page/test/content"></div>

  </div>

</div>
