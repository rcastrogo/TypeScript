<div class="w3-animate-left w3-container w3-padding">

	 <div class="w3-bar w3-black w3-card">

      <button class="w3-bar-item w3-button tablink" on-click="openLink:MNU_2">Pub-Sub</button>

      <button class="w3-bar-item w3-button tablink" on-click="openLink:MNU_4">Reports</button>
      <button class="w3-bar-item w3-button tablink" on-click="openLink:MNU_5">Reports V2</button>
      <button class="w3-bar-item w3-button tablink" on-click="openLink:MNU_6">JsReports</button>

    <div id="MNU_1" class="w3-container w3-padding w3-display-container city w3-animate-opacity" style="display:none">

			</div>
    </div>

		<div id="MNU_3" class="w3-container w3-padding w3-display-container city w3-animate-opacity" style="display:none">

		<div id="MNU_4" class="w3-container w3-padding w3-display-container city w3-animate-opacity" style="display:none">
			<button on-click="doTabbly">Test Ajax/Tabbly</button>
    </div>

		<div id="MNU_5" class="w3-container w3-padding w3-display-container city w3-animate-opacity" style="display:none">

    </div>

		<div id="MNU_6" class="w3-container w3-padding w3-display-container city w3-animate-opacity" style="display:none">

</div>
