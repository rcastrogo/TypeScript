<div>

  <div class="w3-teal w3-center w3-padding">Content-editable</div>

  <h2 class="w3-margin">
    Edición de tablas.
  </h2>

  <div class="w3-padding">

    <table class="w3-table-all"> 
      <thead>
        <tr>
          <th style="width:1%;"></th>
          <th class="">Id</th>
          <th class="">Descripción</th>
        </tr>
      </thead>
      <tbody>
        <tr xbind xfor="item in this.data" id="row-{item.id}">
          <td xbind class="w3-border-right">
            <input type="checkbox" disabled />
          </td>
          <td><div xbind data-index="{index}" contenteditable="true">{item.id}</div></td>
          <td><div xbind data-index="{index}" contenteditable="true">{item.descripcion}</div></td>
        </tr>
      </tbody>
    </table>

    <div class="w3-padding">
      <button on-click="doSave">Guardar</button>
    </div>
	  <div log class="w3-code w3-padding" style="overflow: auto;white-space: pre;" on-publish="msg/log:writeLog:append"></div>

  </div>

  <h2 class="w3-margin">
    Visor de texto
  </h2>
  <div class="w3-container w3-margin w3-round w3-border" style="height:250px;position:relative" text-viewer>

  </div>

</div>
