<div class="w3-container w3-padding">

  <h1>Proveedores</h1>

  <div header class="w3-bar w3-border-top w3-border-left w3-border-right">

    <span xbind="innerHTML:title" class="w3-left" style="padding:6px 0 4px 8px;"></span>

    <button class="w3-button w3-xlarge w3-right fa fa-plus w3-border-left" style="padding: 7px 4px;" title="Insertar" on-click="doAction:new"></button>
    <button class="w3-button w3-xlarge w3-right fa fa-trash w3-border-left" style="padding: 7px 4px;" title="Eliminar" on-click="doAction:delete"></button>
    <button class="w3-button w3-xlarge w3-right fa fa-edit w3-border-left" style="padding: 9px 4px 5px 4px;" title="Editar" on-click="doAction:edit"></button>

    <button on-click="doAction:last" class="w3-button w3-right w3-border-left" style="padding: 8px;">&#10095;&#10095;</button>
    <button on-click="doAction:next" class="w3-button w3-right w3-border-left" style="padding: 8px;">&#10095;</button>
    <input on-change="doGoToPage" xbind="value:currentPage" class="w3-right w3-center" style="width: 3em;padding:8px; border:none" />
    <button on-click="doAction:previous" class="w3-button w3-right w3-border-left w3-border-right" style="padding: 8px;">&#10094;</button>
    <button on-click="doAction:first" class="w3-button w3-right w3-border-left" style="padding: 8px;">&#10094;&#10094;</button>

    <div class="w3-right w3-border-left" style="margin:0; padding:0">
      <input on-change="doSearch" type="text" class="w3-right" style="padding:8px; border:none" placeholder="Buscar.." /> 
    </div>

  </div>

  <table class="w3-table-all">
    <thead>
      <tr on-click="doSort">
        <th style="width:1%;"></th>
        <th class="w3-hover-gray sorteable">Id</th>
        <th class="w3-hover-gray sorteable">Nif</th>
        <th class="w3-hover-gray sorteable">Nombre</th>
        <th class="w3-hover-gray sorteable">Descripción</th>
        <th class="w3-hover-gray sorteable">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr xbind xfor="proveedor in this.visibleItems" id="row-{proveedor._id}">
        <td xbind class="w3-border-right">
          <input xbind="checked:fn.checked=>@proveedor" type="checkbox" on-click="doAction:check-item:{index}" />
        </td>
        <td xbind on-click="doAction:edit-row:{proveedor._id}">{proveedor._id}</td>
        <td xbind>{proveedor._nif}</td>
        <td xbind>{proveedor._nombre}</td>
        <td xbind>{proveedor._descripcion|toUpperCase}</td>
        <td xbind>
          {proveedor._fechaDeAlta|fixDate}
          <button xbind title="Añadir a favoritos" class="fa fa-star" style="float:right" on-click="doAddToFavorites:{proveedor._id}"></button>
        </td>
      </tr>
    </tbody>
  </table>

  <form id="proveedor-edit-dialog" class="" style="display:none">
    <label for="txt-id">Id</label>
    <input xbind="value:_id" id="txt-id" type="text" class="w3-input w3-border w3-round" readonly /><br />
    <label for="txt-nif">Nif</label>
    <input xbind="value:_nif" id="txt-nif" type="text" class="w3-input w3-border w3-round" /><br />

    <label for="txt-nombre">Nombre</label>
    <input xbind="value:_nombre" id="txt-nombre" type="text" class="w3-input w3-border w3-round"  /><br />
    <label for="txt-descripcion">Descripción</label>
    <input xbind="value:_descripcion" id="txt-descripcion" type="text" class="w3-input w3-border w3-round" /><br />
  </form>

</div>
